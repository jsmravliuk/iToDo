<div class="card">
    <div class="card-body">
        <form #form="ngForm" novalidate>
            <div class="form-group">
                <label for="">Text</label>
                <input type="text" 
                       class="form-control" 
                       id="text" 
                       name="title"
                       [(ngModel)]="title"
                       #taskTitle="ngModel"
                       required
                >
            </div>
            <div class="alert alert-danger" *ngIf="taskTitle.touched && taskTitle.invalid && form.submitted">Title required</div>
            <button class="btn btn-primary" *ngIf="!isEdit" [disabled]="taskTitle.invalid" (click)="addTask()">Add task</button>
            <button class="btn btn-primary" *ngIf="isEdit" [disabled]="taskTitle.invalid" (click)="editTask()">Edit task</button>
        </form>
    </div>
</div>
